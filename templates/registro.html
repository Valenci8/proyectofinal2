<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - IncluLearn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2E86AB, #A23B72);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2>üéì IncluLearn</h2>
                            <p class="text-muted">Crear nueva cuenta</p>
                        </div>
                        
                        <form id="registroForm">
                            <div class="mb-3">
                                <label class="form-label">Nombre completo:</label>
                                <input type="text" class="form-control" id="nombre" required 
                                       placeholder="Tu nombre completo">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" required 
                                       placeholder="tu@email.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contrase√±a:</label>
                                <input type="password" class="form-control" id="password" required 
                                       placeholder="M√≠nimo 6 caracteres" minlength="6">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg">
                                Crear Cuenta
                            </button>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <a href="/login" class="text-decoration-none">¬øYa tienes cuenta? Inicia sesi√≥n</a>
                        </div>
                        
                        <div id="mensaje" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const mensajeDiv = document.getElementById('mensaje');
            const submitBtn = this.querySelector('button[type="submit"]');
            
  
            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚åõ Creando cuenta...';
            mensajeDiv.innerHTML = '';
            
            try {
                const response = await fetch('/api/registro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nombre: nombre,
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Error en el registro');
                }
                
                mensajeDiv.innerHTML = `
                    <div class="alert alert-success">
                        <strong>‚úÖ ¬°Cuenta creada!</strong><br>
                        Redirigiendo...
                    </div>
                `;
                

                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                mensajeDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>‚ùå Error:</strong> ${error.message}
                    </div>
                `;
            } finally {

                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Crear Cuenta';
            }
        });
        

        document.getElementById('password').addEventListener('input', function() {
            if (this.value.length < 6) {
                this.setCustomValidity('La contrase√±a debe tener al menos 6 caracteres');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
